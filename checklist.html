<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checklist</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="main-nav">
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li>
          <a id="nav-checklist-button" href="./checklist.html">Checklist</a>

        <li><a href="./about.html">About</a></li>
        <li><a href="./contact.html">Contact Me</a></li>
      </ul>
    </nav>
    <div class="checklist-container">
      <h1 class="checklist-header">Your Checklist</h1>
      <h3 class="instructions">
        Please select the items you intend to pack for your trip and click
        submit, these items will be incorporated into your final packing list.
      </h3>
      <div class="checklist-nav">
        <ul>
          <li>
            <button onclick="window.location.href='./checked-items.html'">
              Checked Items
            </button>
          </li>
          <li><button id="clear-button">Reset Checklist</button></li>
          <li><button id="check-all-button">Check All</button></li>
        </ul>
      </div>
      <div class="divider"></div>
      <div id="output"></div>
      <div id="input-container">
        <input type="text" id="new-item" placeholder="Enter new item" />
        <button id="add-item-button">Add Item</button>
      </div>
      <button id="submit-button">Submit</button>
    </div>
    <footer>
      Packing Planner 2023 - Created by Alex Whalen

        href="https://www.linkedin.com/in/alex-whalen-0496b227b/"
        target="_blank"
      >
        <img
          class="footer-image"
          src="images/linkedinicon.png"
          alt="Linkedin"
        />
      </a>
      <a href="mailto:awhalen1999@gmail.com" target="_blank">
        <img class="footer-image" src="images/emailicon.png" alt="Email" />
      </a>
    </footer>
    <script src="checklist-data.js"></script>
  </body>
</html>
