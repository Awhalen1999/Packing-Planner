<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Checklist</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="nav-container"></div>
    <div class="checklist-container">
      <h1 class="checklist-header">Your Checklist</h1>
      <h3 class="instructions">
        Please select the items you intend to pack for your trip and click
        submit, these items will be incorporated into your final packing list.
      </h3>
      <div class="checklist-nav">
        <ul>
          <li>
            <button onclick="window.location.href='./checked-items.html'">
              Checked Items
            </button>
          </li>
          <li><button id="check-all-button">Check All</button></li>
          <li><button id="clear-button">Reset Checklist</button></li>
          <li><button id="restart-button">Restart</button></li>
        </ul>
      </div>
      <div class="divider"></div>
      <div id="output"></div>
      <div id="input-container">
        <input type="text" id="new-item" placeholder="Enter new item" />
        <button id="add-item-button">Add Item</button>
      </div>
      <button id="submit-button">Submit</button>
    </div>
    <script src="./nav.js"></script>
    <script src="checklist.js"></script>
  </body>
</html>
