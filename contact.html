  <div id="contactcontainer">
    <form id="contactForm">
      <label for="name" id="nameLabel">Name:</label><br>
      <input type="text" id="name" name="name" placeholder="name"><br>
      <label for="email" id="emailLabel">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="email" required><br>
      <label for="message" id="messageLabel">Message:</label><br>
      <textarea id="message" name="message" rows="4" placeholder="message" required></textarea><br>
      <input type="submit" value="Submit" id="submitButton">
    </form>
  </div>
