<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="nav-container"></div>
    <div id="contact-container">
      <form id="contact-form">
        <label for="name" class="contact-label">Name:</label><br />
        <input type="text" id="name" name="name" placeholder="name" /><br />
        <label for="email" class="contact-label">Email:</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="email"
          required
        /><br />
        <label for="message" class="contact-label">Message:</label><br />
        <textarea
          id="message"
          name="message"
          rows="4"
          placeholder="message"
          required
        ></textarea
        ><br />
        <input type="submit" value="Submit" id="submitButton" />
      </form>
      <div class="alt-nav">
        <ul>
          <li><button onclick="history.back()">Return to Previous</button></li>
          <li>
            <button onclick="window.location.href='./index.html'">
              Return to Home
            </button>
          </li>
        </ul>
      </div>
    </div>
    <script src="./nav.js"></script>
  </body>
</html>
