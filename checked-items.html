<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checked Items</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="nav-container"></div>
    <div class="checklist-container">
      <h1 class="checklist-header">Checked Items</h1>
      <h3 class="instructions">
        Check off items as you pack, once all your items are checked, click
        done!
      </h3>
      <div class="checklist-nav">
        <ul>
          <li>
            <button onclick="window.location.href='./checklist.html'">
              Checklist
            </button>
          </li>
          <li><button id="check-all-button">Check All</button></li>
          <li><button id="uncheck-all-button">Uncheck All</button></li>
          <li><button id="restart-button">Restart</button></li>
        </ul>
      </div>
      <div class="divider"></div>
      <div id="output"></div>
      <button id="doneButton">Done!</button>
    </div>
    <script src="./nav.js"></script>
    <script src="checked-items.js"></script>
  </body>
</html>
