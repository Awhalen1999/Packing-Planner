<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do Checked Tasks</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="nav-container"></div>
    <div id="to-do-checked-tasks-container">
      <h1>To-Do Checked Tasks</h1>
      <h3 class="instructions">
        Check off tasks as you complete them, once all your tasks are checked,
        click done!
      </h3>
      <div class="checklist-nav">
        <ul>
          <li>
            <button onclick="window.location.href='./to-do-checklist.html'">
              To-Do Checklist
            </button>
          </li>
          <li><button id="to-do-check-all-button">Check All</button></li>
          <li><button id="to-do-uncheck-all-button">Uncheck All</button></li>
        </ul>
      </div>
      <div class="divider"></div>
      <div id="to-do-checked-tasks-list"></div>
      <button id="to-do-checked-tasks-done-button">Done</button>
    </div>
    <script src="nav.js"></script>
    <script src="to-do-checked-tasks.js"></script>
  </body>
</html>
