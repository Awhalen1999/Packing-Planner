<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Packing Planner</title>
</head>
<body>
    <nav class="return-to-main-nav">
        <a href="index.html">Return to Main</a>
    </nav>
    <div class="options-container">
        <h1>Choose Options:</h1>
        <form id="options-Form">
            <h2>Please select gender/packing requirements</h2>
            <label>
                Male
                <input type="radio" name="gender" value="male">
            </label>
            <label>
                Female
                <input type="radio" name="gender" value="female">
            </label>
            <label>
                Other
                <input type="radio" name="gender" value="other">
            </label>
            <br>
            <h2>Please select climate</h2>
            <label>
                Warm
                <input type="radio" name="climate" value="warm">
            </label>
            <label>
                Mild
                <input type="radio" name="climate" value="mild">
            </label>
            <label>
                Cold
                <input type="radio" name="climate" value="cold">
            </label>
            <br>
            <input id="options-button" type="button" value="Submit" onclick="processForm()">
        </form>
    </div>
    <script src="Script.js"></script>
</body>
</html>
