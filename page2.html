<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Packing Planner</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="main-nav">
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./weatherapp.html">Check the weather</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./contact.html">Contact Me</a></li>
      </ul>
    </nav>
    <div id="options-container">
      <h1 id="options-header">Choose Options:</h1>
      <h3 class="instructions">
        Please choose the options that best suit your packing needs to create
        your personalized packing list.
      </h3>
      <div class="divider"></div>
      <h2 id="options-var">Please select gender/packing requirements</h2>
      <form id="options-form">
        <label class="options-radio">
          <input type="radio" name="gender" value="male" />
          <img src="images/optionmale.png" alt="Male Icon" />
          <span>Male</span>
        </label>
        <label class="options-radio">
          <input type="radio" name="gender" value="female" />
          <img src="images/optionfemale.png" alt="Female Icon" />
          <span>Female</span>
        </label>
        <label class="options-radio">
          <input type="radio" name="gender" value="other" />
          <img src="images/optionother.png" alt="Other Icon" />
          <span>Other</span>
        </label>
        <br />
        <h2 id="options-var">Please select climate</h2>
        <label class="options-radio">
          <input type="radio" name="climate" value="warm" />
          <img src="images/optionwarm.png" alt="Warm Icon" />
          <span>Warm</span>
        </label>
        <label class="options-radio">
          <input type="radio" name="climate" value="mild" />
          <img src="images/optionmild.png" alt="Mild Icon" />
          <span>Mild</span>
        </label>
        <label class="options-radio">
          <input type="radio" name="climate" value="cold" />
          <img src="images/optioncold.png" alt="Cold Icon" />
          <span>Cold</span>
        </label>
        <br />
        <input type="hidden" id="form-data" name="form-data" />
        <input id="options-button" type="submit" value="Generate list" />
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
