        <div class="containter-p2">
            <h1>Please select gender/packing requirements</h1>
            <form id="gender">
                <label for="male">Male<input name="gender" id="male" type="radio"></label>
                <label for="female">Female<input name="gender" id="female" type="radio"></label>
                <label for="other">Other<input name="gender" id="other" type="radio"></label>
            </form>
            <h1>Please select climate</h1>
            <form id="Climate">
                <label for="warm">Warm<input name="climate" id="warm" type="radio"></label>
                <label for="mild">Mild<input name="climate" id="mild" type="radio"></label>
                <label for="cold">Cold<input name="climate" id="cold" type="radio"></label>
            </form>
        </div>
