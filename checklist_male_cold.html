<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Packing Planner</title>
  </head>
  <body>
    <nav class="return-to-main-nav">
      <a href="index.html">Return to Main</a>
    </nav>
    <h1 class="checkitems">Please check items you will be packing</h1>
    <div class="list-container">
      <form id="male-cold-checklist">
        <h2 class="checklist-title">Clothing</h2>
        <section class="checklist-section">
          <ul id="male-cold-clothing">
            <li>
              <label for="underwear">Underwear</label>
              <input
                type="checkbox"
                id="underwear"
                name="underwear"
                value="underwear"
              />
            </li>
            <li>
              <label for="base-layer">Base layer</label>
              <input
                type="checkbox"
                id="base-layer"
                name="base-layer"
                value="base-layer"
              />
            </li>
            <li>
              <label for="socks">Socks</label>
              <input type="checkbox" id="socks" name="socks" value="socks" />
            </li>
            <li>
              <label for="shirts">Shirts</label>
              <input type="checkbox" id="shirts" name="shirts" value="shirts" />
            </li>
            <li>
              <label for="pants">Pants</label>
              <input type="checkbox" id="pants" name="pants" value="pants" />
            </li>
            <li>
              <label for="shorts">Shorts</label>
              <input type="checkbox" id="shorts" name="shorts" value="shorts" />
            </li>
            <li>
              <label for="hats">Hat/beanie</label>
              <input type="checkbox" id="hats" name="hats" value="hats" />
            </li>
            <li>
              <label for="swimsuit">Swimsuit/swim trunks</label>
              <input
                type="checkbox"
                id="swimsuit"
                name="swimsuit"
                value="swimsuit"
              />
            </li>
            <li>
              <label for="shoes">Shoes</label>
              <input type="checkbox" id="shoes" name="shoes" value="shoes" />
            </li>
            <li>
              <label for="snowboots">Boots/snowboots</label>
              <input type="checkbox" id="boots" name="boots" value="boots" />
            </li>
            <li>
              <label for="belt">Belt</label>
              <input type="checkbox" id="belt" name="belt" value="belt" />
            </li>
            <li>
              <label for="pajamas">Pajamas</label>
              <input
                type="checkbox"
                id="pajamas"
                name="pajamas"
                value="pajamas"
              />
            </li>
            <li>
              <label for="sweaters">Sweaters</label>
              <input
                type="checkbox"
                id="sweaters"
                name="sweaters"
                value="sweaters"

            </li>
            <li>
              <label for="jacket">Jacket</label>
              <input type="checkbox" id="jacket" name="jacket" value="jacket" />
            </li>
            <li>
              <label for="snowsuit">Snowsuit/snowpants</label>
              <input
                type="checkbox"
                id="snowsuit"
                name="snowsuit"
                value="snowsuit"
              />
            </li>
            <li>
              <label for="gloves">Gloves/mittens</label>
              <input type="checkbox" id="gloves" name="gloves" value="gloves" />
            </li>
            <li>
              <label for="glasses">Glasses</label>
              <input
                type="checkbox"
                id="glasses"
                name="glasses"
                value="glasses"
              />
            </li>
            <li>
              <label for="sun-glasses">Sun glasses</label>
              <input
                type="checkbox"
                id="sun-glasses"
                name="sun-glasses"
                value="sun-glasses"
              />
            </li>
          </ul>
        </section>

            <li>
              <label for="toothpaste">Toothpaste</label>
              <input
                type="checkbox"
                id="toothpaste"

            </li>
            <li>

            </li>
            <li>
              <label for="mouthwash">Mouthwash</label>
              <input

                id="mouthwash"
                name="mouthwash"

              />
            </li>
            <li>
              <label for="shaving-kit">Shaving kit</label>

            <li>
              <label for="moisturizer">Moisturizer/skin care</label>
              <input
                type="checkbox"
                id="moisturizer"
                name="moisturizer"

            <li>

            <li>

              <input
                type="checkbox"

                name="journal"

            <li>

              <input
                type="checkbox"
                id="waterbottle"
                name="waterbottle"
                value="waterbottle"
              />
            </li>
            <li>
              <label for="first-aid-supplies">First aid supplies</label>
              <input
                type="checkbox"
                id="first-aid-supplies"
                name="first-aid-supplies"
                value="first-aid-supplies"
              />

          </ul>
        </section>
        <h2 class="checklist-title">Electronics</h2>
        <section class="checklist-section">
          <ul id="male-cold-electronics">
            <li>
              <label for="computer-tablet">Computer/tablet</label>
              <input
                type="checkbox"
                id="computer-tablet"
                name="computer-tablet"

              />
            </li>
            <li>
              <label for="mouse-keyboard">Mouse/keyboard</label>
              <input
                type="checkbox"
                id="mouse-keyboard"
                name="mouse-keyboard"

            <li>
              <label for="phone">Phone</label>

                id="identification-card"
                name="identification-card"

            <li>

            </li>
            <li>
              <label for="money">Money/currency</label>
              <input type="checkbox" id="money" name="money" value="money" />
            </li>
          </ul>
        </section>

</html>
