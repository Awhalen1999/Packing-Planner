<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do Checklist</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="nav-container"></div>
    <div id="to-do-container">
      <h1>To-Do Checklist</h1>
      <nav class="to-do-nav">
        <ul>
          <li><a href="./to-do-checked-items.html">To-Do Checked Items</a></li>
        </ul>
      </nav>
      <div class="divider"></div>
      <ul id="to-do-checklist"></ul>
      <div id="to-do-input-container">
        <input type="text" id="to-do-input" placeholder="Enter new item" />
        <button id="to-do-add-item-button">Add Item</button>
      </div>
      <button id="to-do-submit-button">Submit</button>
    </div>
    <script src="nav.js"></script>
    <script src="to-do-checklist.js"></script>
  </body>
</html>
