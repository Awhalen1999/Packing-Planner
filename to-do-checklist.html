<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do Checklist</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="nav-container"></div>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <div id="to-do-checklist-container">
      <h1>To-Do Checklist</h1>
      <h3 class="instructions">
        Please select the tasks you intend to complete before leaving for your
        trip and click submit, these tasks will be added to your to-do
        checklist.
      </h3>
      <div class="checklist-nav">
        <ul>
          <li>
            <button onclick="window.location.href='./to-do-checked-tasks.html'">
              To-Do Checked Tasks
            </button>
          </li>
          <li><button id="to-do-check-all-button">Check All</button></li>
          <li><button id="to-do-uncheck-all-button">Uncheck All</button></li>
        </ul>
      </div>
      <div class="divider"></div>
      <div id="to-do-checklist"></div>
      <div id="to-do-input-container">
        <input type="text" id="to-do-input" placeholder="Enter new item" />
        <button id="to-do-add-item-button">Add Item</button>
      </div>
      <button id="to-do-submit-button">Submit</button>
    </div>
    <script src="nav.js"></script>
    <script src="to-do-checklist.js"></script>
  </body>
</html>
